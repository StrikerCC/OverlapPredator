misc:
  exp_dir: human_head
  mode: test
  gpu_mode: True
  verbose: True
  verbose_freq: 1000
  snapshot_freq: 1
  pretrain: 'weights/indoor.pth'
#  pretrain: 'snapshot/human_head/checkpoints/model_best_loss.pth'

model:
  num_layers: 4 
  in_points_dim: 3
  first_feats_dim: 128
  final_feats_dim: 32
  first_subsampling_dl: 0.025
  in_feats_dim: 1
  conv_radius: 2.5
  deform_radius: 5.0 
  num_kernel_points: 15
  KP_extent: 2.0
  KP_influence: linear
  aggregation_mode: sum 
  fixed_kernel_points: center
  use_batch_norm: True 
  batch_norm_momentum: 0.02
  deformable: False
  modulated: False 
  add_cross_score: True
  condition_feature: True

overlap_attention_module:
  gnn_feats_dim: 256 
  dgcnn_k: 10
  num_head: 4
  nets: ['self','cross','self']

loss:
  pos_margin: 0.1
  neg_margin: 1.4
  log_scale: 24
  pos_radius: 0.0375
  safe_radius: 0.1
  overlap_radius: 0.0375
  matchability_radius: 0.05 
  w_circle_loss: 1.0
  w_overlap_loss: 1.0
  w_saliency_loss: 0.0
  max_points: 256

optimiser:
  optimizer: SGD
  max_epoch: 40
  lr: 0.005
  weight_decay: 0.000001
  momentum: 0.98
  scheduler: ExpLR
  scheduler_gamma: 0.95
  scheduler_freq: 1
  iter_size: 1

dataset:
  dataset: human_head
  benchmark: 3DMatch
  root: ''
  batch_size: 1 
  num_workers: 6 
  augment_noise: 0.005
  train_info: data/human_data_tiny/train/data.json
  val_info: data/human_data_tiny/val/data.json
  test_info: data//human_data_tiny/test/data.json

demo:
  src_pcd: data/human_data_tiny/train/000000.pcd
  tgt_pcd: data_raw/human_models/head_models/model_women/3D_model.pcd
  n_points: 1000

